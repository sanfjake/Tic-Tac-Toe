<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tic Tac Toe game supporting 2-player and player vs computer modes with multiple difficulty levels.">
    <title>Tic Tac Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <!-- Game Mode Selection -->
    <div>
        <label for="game-mode">Game Mode:</label>
        <select id="game-mode">
            <option value="2v2">2-Player Mode</option>
            <option value="vsComputer" selected>Player vs Computer</option>
        </select>
    </div>

    <!-- Difficulty Selection (only visible in Player vs Computer mode) -->
    <div id="difficulty-container">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="Easy">Easy</option>
            <option value="Medium" selected>Medium</option>
            <option value="Hard">Hard</option>
        </select>
    </div>
<!--Color Selection-->
    <div id="color-options">
        <label for="x-color">X Color:</label>
        <input type="color" id="x-color" value="#FF5733"> <!-- Default orange for X -->
    
        <label for="o-color">O Color:</label>
        <input type="color" id="o-color" value="#33C3FF"> <!-- Default blue for O -->
    </div>
<!--End Color Selection-->

    <!-- Game Board -->
    <div id="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
    </div>

    <!-- Game Status -->
    <div id="status-message">Player X's turn</div>

    <!-- Reset Button -->
    <button id="reset-button">Reset Game</button>

    <script src="tictactoe.js"></script>
</body>
</html>
